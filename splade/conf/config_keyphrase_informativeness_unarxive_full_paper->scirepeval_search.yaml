# FILES
defaults:  # (these specify which config FILES to use)
  ############## TRAIN ###################################
  - train/config: splade_keyphrase_informativeness_low_regularization_weight
  - train/data: keyphrase_informativeness_unarxive_full_paper->scirepeval_search
  - train/model: splade_finetune_from_model_pretrained_on_unarxive_full_paper_v2
  ############## INDEX ###################################
  - index: toy
  ############## RETRIEVE ################################
  - retrieve_evaluate: toy
  ############### FLOPS ##################################
  - flops: toy

# Direct PARAMETER setting
config:  # to be provided for each run
  checkpoint_dir: "experiments_unarxive_full_paper_v2->scirepeval_search_v2/debug/checkpoint"
  index_dir: "experiments_unarxive_full_paper_v2->scirepeval_search_v2/debug/index"
  out_dir: "experiments_unarxive_full_paper_v2->scirepeval_search_v2/debug/out"
  fp16: false
